<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零基础JavaScript编码（二）</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>
     -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        //声明一二三四五排名--数组
        var arr=["一","二","三","四","五","六"];
        var contentStr="";

        aqiData.filter(function (element) {  //filter过滤器，将aqiData数组每一个行元素执行function，第二数字大于60的取出来重新放进一个数组
            return element[1]>60;
        }).sort(function (x,y) {  //新数组中每一个第二列元素复制给x和y,降序排列
            return y[1]-x[1];
        }).forEach(function (element,index) {  //遍历排序后的数组，组成新字符串
            contentStr+="<li>第"+arr[index]+"名："+element[0]+","+element[1]+"</li>";
        });

        document.getElementById("aqi-list").innerHTML=contentStr;
    })();

</script>

</body>
</html>
